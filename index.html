<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rút Bài Xem Quẻ Kinh Dịch</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .warning {
            color: #e74c3c;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .card-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }
        .card {
            width: 400px;
            height: 650px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .card-back {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
            transform: rotateY(180deg);
            font-size: 1em;
            text-align: center;
            overflow-y: auto;
        }
        .card-back h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .card-back p {
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        .card-back .poem {
            font-style: italic;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: #6ab04c;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
            margin-top: 20px;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            transform: translateY(-3px);
            background: #5c9b3d;
        }
        .timer {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 10px;
        }
        /* CSS cho phần nhập câu hỏi */
        .question-container {
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
        }
        .question-container textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .question-container button {
            background: #3498db;
        }
        .question-container button:hover:not(:disabled) {
            background: #2980b9;
        }
        .question-display {
            margin-top: 10px;
            font-size: 1.1em;
            color: #2c3e50;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Rút Bài Xem Quẻ Kinh Dịch</h1>
    <div class="warning">Hãy suy nghĩ đặt câu hỏi kỹ khi rút bài, kết quả chỉ tính lá đầu tiên rút.</div>
    <div class="warning">Tránh các câu hỏi mang tính trắc nghiệm (Có, không)</div>

    <!-- Phần nhập câu hỏi -->
    <div class="question-container">
        <textarea id="questionInput" placeholder="Nhập câu hỏi của bạn tại đây..."></textarea>
        <button id="submitQuestionButton" onclick="submitQuestion()">Xác nhận câu hỏi</button>
        <div class="question-display" id="questionDisplay"></div>
    </div>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front">Rút Bài</div>
            <div class="card-back" id="cardBack">
                <h3 id="hexagramName">---</h3>
                <p id="hexagramOrder">---</p>
                <p id="hexagramMeaning">---</p>
                <p class="poem" id="hexagramPoem">---</p>
                <p id="hexagramDetail">---</p>
            </div>
        </div>
    </div>
    <button id="drawButton" onclick="drawCard()" disabled>Rút Bài</button>
    <div class="timer" id="timer">---</div>

    <script>
 const giaiThichQue = new Map([
    ["THUẦN CÀN", { 
        soThuTu: 1, 
        yNghia: "Sáng tạo, mạnh mẽ, trời", 
        tho: "Trời ôm trời, cao cả thành\nLàm cha Nguyên, Lợi, Trinh, Hanh, mạnh cường.", 
        giaiThich: "Quẻ Thuần Càn tượng trưng cho trời, biểu thị sự sáng tạo, mạnh mẽ và quyền lực tối cao. Đây là quẻ của sự khởi đầu, khuyến khích hành động quyết đoán, chính trực và bền bỉ. Người nhận quẻ này nên giữ vững đạo đức, hành động đúng đắn để đạt được thành công lớn.\n\n**Thoán từ**: 'Càn: Nguyên, Hanh, Lợi, Trinh.' - Khởi nguồn vĩ đại, thông suốt, có lợi, kiên định.\n\n**Hào từ**:\n1. Sơ Cửu: 'Tiềm long vật dụng' - Rồng ẩn, chưa đến lúc hành động.\n2. Cửu Nhị: 'Hiện long tại điền' - Rồng xuất hiện ở cánh đồng, gặp thời cơ tốt.\n3. Cửu Tam: 'Quân tử chung nhật càn càn' - Người quân tử suốt ngày nỗ lực, cẩn trọng.\n4. Cửu Tứ: 'Hoặc dược tại uyên' - Rồng nhảy trong vực sâu, linh hoạt chờ thời.\n5. Cửu Ngũ: 'Phi long tại thiên' - Rồng bay trên trời, đạt vị trí tối cao, đại cát.\n6. Thượng Cửu: 'Khang long hữu hối' - Rồng kiêu ngạo quá mức, sẽ có điều hối tiếc."
    }],
    ["THUẦN KHÔN", { 
        soThuTu: 2, 
        yNghia: "Tiếp nhận, nhu thuận, đất", 
        tho: "Đất ôm đất, mẹ yêu cha\nBao dung, nhu thuận, thái hòa, sinh nuôi.", 
        giaiThich: "Quẻ Thuần Khôn tượng trưng cho đất, biểu thị sự bao dung, nhu thuận và nuôi dưỡng. Đây là quẻ của sự tiếp nhận, khuyến khích sự kiên nhẫn, khiêm tốn và hỗ trợ người khác. Người nhận quẻ này nên học cách nhẫn nại và làm việc vì lợi ích chung.\n\n**Thoán từ**: 'Khôn: Nguyên, Hanh, Lợi, Trinh chi mã.' - Khởi nguồn lớn lao, thuận lợi, có lợi khi kiên trì như ngựa cái.\n\n**Hào từ**:\n1. Sơ Lục: 'Lý sương, kiên băng chí' - Đạp lên sương, băng cứng sắp đến, cần cẩn thận.\n2. Lục Nhị: 'Trực phương đại' - Thẳng thắn, vuông vắn, rộng lớn, đạt điều tốt mà không cần cố gắng.\n3. Lục Tam: 'Hàm chương khả trinh' - Ẩn chứa vẻ đẹp, giữ vững chính đạo, có thể thành công.\n4. Lục Tứ: 'Quát nang vô cữu' - Buộc túi lại, không lộ ra, tránh họa.\n5. Lục Ngũ: 'Hoàng thường nguyên cát' - Áo vàng rực rỡ, đại cát, biểu thị sự cao quý và hòa hợp.\n6. Thượng Lục: 'Long chiến vu dã' - Rồng đấu ngoài đồng, xung đột lớn, hung hiểm."
    }],
    ["THỦY LÔI TRUÂN", { 
        soThuTu: 3, 
        yNghia: "Khởi đầu khó khăn", 
        tho: "Nước trên sấm lắm gian truân\nMưa to tạnh, có ân nhân giúp đời.", 
        giaiThich: "Quẻ Thủy Lôi Truân biểu thị sự khó khăn ban đầu, như mầm non mới nhú gặp mưa sấm. Dù khó khăn, nhưng nếu kiên trì và có sự giúp đỡ từ người khác, bạn sẽ vượt qua và phát triển. Hãy kiên nhẫn và tìm kiếm sự hỗ trợ.\n\n**Thoán từ**: 'Truân: Nguyên hanh lợi trinh, vật dục vội vàng.' - Khởi đầu khó khăn nhưng thuận lợi nếu kiên trì, không nên vội vàng.\n\n**Hào từ**:\n1. Sơ Lục: 'Do dự tiến thoái' - Do dự, chưa biết tiến hay lùi.\n2. Cửu Nhị: 'Truân như nạo như' - Khó khăn kêu ca, cần kiên nhẫn.\n3. Lục Tam: 'Vô công mà đi' - Không có công lao mà tiến, dễ thất bại.\n4. Lục Tứ: 'Cưỡi ngựa lớp lớp' - Có sự hỗ trợ, tiến lên thuận lợi.\n5. Cửu Ngũ: 'Truân kỳ cao' - Khó khăn ở vị cao, cần giúp đỡ kẻ dưới.\n6. Thượng Lục: 'Ngựa xe tan tác' - Hỗn loạn, cần cẩn thận để vượt qua."

    ["SƠN THỦY MÔNG", { 
        soThuTu: 4,

        tho: "Âm u thủy khởi sơn đầu\nNâng khơi chính đạo, sông sâu núi dài.", 
        giaiThich: "Quẻ Sơn Thủy Mông biểu thị sự non trẻ, chưa hiểu biết, như dòng nước chảy dưới núi. Đây là thời điểm cần học hỏi, tìm kiếm sự hướng dẫn từ người đi trước để khai sáng con đường chính đạo. Hãy khiêm tốn và cầu tiến.\n\n**Thoán từ**: 'Mông: Hanh, thông suốt nhờ khai mở.' - Thành công nhờ sự giáo dục, khai sáng.\n\n**Hào từ**:\n1. Sơ Lục: 'Phát mông' - Khai sáng sự ngu muội, cần kỷ luật.\n2. Cửu Nhị: 'Bao mông cát' - Bao dung với kẻ non trẻ, tốt lành.\n3. Lục Tam: 'Vật dụng thủ nữ' - Đừng cưới người không chính, dễ hại.\n4. Lục Tứ: 'Khốn mông' - Bị vây trong ngu muội, bất lợi.\n5. Lục Ngũ: 'Đồng mông cát' - Non trẻ biết nghe lời, tốt lành.\n6. Thượng Cửu: 'Kích mông' - Dùng nghiêm khắc để dạy dỗ, không quá cứng."
    }],
    ["THỦY THIÊN NHU", { 
        soThuTu: 5, 
        yNghia: "Kiên nhẫn chờ đợi", 
        tho: "Nước đang đổ xuống đầu trời\nThiện kiên nhẫn đợi, thiên thời dành cho.", 
        giaiThich: "Quẻ Thủy Thiên Nhu biểu thị sự chờ đợi thời cơ, như nước trên trời chưa thể rơi ngay. Đây là lời khuyên về sự kiên nhẫn, chờ đợi đúng thời điểm để hành động. Hãy giữ vững niềm tin và chuẩn bị kỹ lưỡng.\n\n**Thoán từ**: 'Nhu: Hữu phu, lợi trinh, hanh.' - Có niềm tin, kiên trì thì thuận lợi.\n\n**Hào từ**:\n1. Sơ Cửu: 'Nhu vu giao' - Chờ ở ngoại ô, chưa đến lúc.\n2. Cửu Nhị: 'Nhu vu sa' - Chờ trên cát, nhỏ mà an.\n3. Cửu Tam: 'Nhu vu nê' - Chờ trong bùn, dễ gặp nguy.\n4. Lục Tứ: 'Nhu vu huyết' - Chờ trong hiểm nguy, cần cẩn thận.\n5. Cửu Ngũ: 'Nhu vu tửu thực' - Chờ trong an nhàn, tốt lành.\n6. Thượng Lục: 'Nhập vu huyệt' - Rơi vào hang, bất lợi nếu không chuẩn bị."
    }],
    ["THIÊN THỦY TỤNG", { 
        soThuTu: 6, 
        yNghia: "Tranh chấp, kiện tụng", 
        tho: "Thấp cao, to nhỏ khó hòa\nTranh nhau, kiện tụng bỏ qua ắt thành.", 
        giaiThich: "Quẻ Thiên Thủy Tụng biểu thị sự tranh chấp, mâu thuẫn, như trời và nước không hòa hợp. Để vượt qua, cần tránh đối đầu trực diện, tìm cách hòa giải và nhượng bộ. Hãy giữ tâm bình thản để giải quyết vấn đề.\n\n**Thoán từ**: 'Tụng: Hữu phu, bế tắc, nửa chừng bỏ.' - Có tranh chấp, bế tắc, nên dừng nửa đường.\n\n**Hào từ**:\n1. Sơ Lục: 'Bất vĩnh sở sự' - Không kéo dài tranh cãi, tốt.\n2. Cửu Nhị: 'Bất khắc tụng' - Không thắng kiện, nên rút lui.\n3. Lục Tam: 'Thực cựu đức' - Giữ đạo cũ, tránh kiện tụng.\n4. Cửu Tứ: 'Bất khắc tụng, phục tức' - Không thắng, quay về chính đạo.\n5. Cửu Ngũ: 'Tụng nguyên cát' - Kiện tụng công bằng, đại cát.\n6. Thượng Cửu: 'Hoặc tin chi khuê' - Thắng kiện nhưng không lâu dài."
    }],
    ["ĐỊA THỦY SƯ", { 
        soThuTu: 7, 
        yNghia: "Quân đội, kỷ luật", 
        tho: "Đất ngăn nước tạo nên hồ\nRa quân trị thủy để cho dân giàu.", 
        giaiThich: "Quẻ Địa Thủy Sư biểu thị sự đoàn kết và kỷ luật, như quân đội được tổ chức chặt chẽ. Đây là thời điểm cần sự lãnh đạo sáng suốt và tinh thần tập thể để vượt qua khó khăn. Hãy hành động có kế hoạch và trật tự.\n\n**Thoán từ**: 'Sư: Trinh, trưởng nhân cát, vô cữu.' - Kiên trì, người lãnh đạo tốt thì không lỗi.\n\n**Hào từ**:\n1. Sơ Lục: 'Sư xuất dĩ luật' - Quân ra có kỷ luật, tốt.\n2. Cửu Nhị: 'Tại sư trung cát' - Ở giữa quân, lãnh đạo tốt, cát.\n3. Lục Tam: 'Sư hoặc dư thi' - Quân mang xác chết, hung.\n4. Lục Tứ: 'Sư tả thứ' - Quân rút lui, không lỗi.\n5. Lục Ngũ: 'Điền hữu cầm' - Săn được thú, cần người tài trị.\n6. Thượng Lục: 'Đại quân hữu mệnh' - Vua ban mệnh, cẩn thận chọn người."
    }],
    ["THỦY ĐỊA TỈ", { 
        soThuTu: 8, 
        yNghia: "Đoàn kết, hòa hợp", 
        tho: "Nước trên đất dưới bùn đen\nGiao hòa đất nước nuôi sen cho đời.", 
        giaiThich: "Quẻ Thủy Địa Tỉ biểu thị sự hòa hợp, như nước và đất cùng nuôi dưỡng sự sống. Đây là quẻ của sự đoàn kết, khuyến khích sự hợp tác và hỗ trợ lẫn nhau. Hãy xây dựng mối quan hệ tốt đẹp để cùng phát triển.\n\n**Thoán từ**: 'Tỉ: Cát, nguyên vĩnh trinh.' - Hòa hợp thì tốt, kiên trì mãi mãi.\n\n**Hào từ**:\n1. Sơ Lục: 'Hữu phu tỉ chi' - Có lòng tin hòa hợp, tốt.\n2. Lục Nhị: 'Tỉ chi tự nội' - Hòa hợp từ bên trong, cát.\n3. Lục Tam: 'Tỉ chi phỉ nhân' - Hòa với kẻ xấu, hung.\n4. Lục Tứ: 'Ngoại tỉ chi' - Hòa với người ngoài, tốt.\n5. Cửu Ngũ: 'Hiển tỉ' - Hòa hợp rõ ràng, vua tốt.\n6. Thượng Lục: 'Tỉ chi vô thủ' - Hòa hợp không đầu mối, hung."
    }],
    ["PHONG THIÊN TIỂU SÚC", { 
        soThuTu: 9, 
        yNghia: "Tích lũy nhỏ", 
        tho: "Hiu hiu gió thổi đầu trời\nGió nuôi mát mẻ, chớ nuôi bão bùng.", 
        giaiThich: "Quẻ Phong Thiên Tiểu Súc biểu thị sự tích lũy từng chút một, như gió nhẹ thổi trên trời. Đây là lời khuyên về sự kiên trì, tích lũy dần dần để đạt được thành công. Tránh hành động vội vàng, hãy giữ sự ổn định.\n\n**Thoán từ**: 'Tiểu Súc: Hanh, mây dày không mưa.' - Thuận lợi, nhưng chưa đến lúc thành công lớn.\n\n**Hào từ**:\n1. Sơ Cửu: 'Phục tự đạo' - Trở về chính đạo, tốt.\n2. Cửu Nhị: 'Khiên phục' - Bị kéo về, trung chính thì tốt.\n3. Cửu Tam: 'Xe thoát trục' - Xe mất bánh, cẩn thận bất hòa.\n4. Lục Tứ: 'Hữu phu huyết khứ' - Có lòng tin, tránh được nguy.\n5. Cửu Ngũ: 'Hữu phu liên như' - Tin nhau như buộc chặt, giàu có.\n6. Thượng Cửu: 'Cả mưa cả nghỉ' - Đã thành công, nên dừng lại."
    }],
    ["THIÊN TRẠCH LÝ", { 
        soThuTu: 10, 
        yNghia: "Cẩn trọng, bước đi", 
        tho: "Đạo trời, thấp dưới cao trên\nSửa mình cho đúng ắt nên người hiền.", 
        giaiThich: "Quẻ Thiên Trạch Lý biểu thị sự cẩn trọng trong hành động, như đi trên mặt đầm mỏng manh dưới trời cao. Đây là lời khuyên về việc giữ đạo đức, hành động đúng đắn và cẩn thận để tránh sai lầm.\n\n**Thoán từ**: 'Lý: Hanh, cẩn thận thì không lỗi.' - Thuận lợi, cẩn thận thì vô cữu.\n\n**Hào từ**:\n1. Sơ Cửu: 'Tố lý nhi khứ' - Đi đơn giản, không lỗi.\n2. Cửu Nhị: 'Lý đạo thản thản' - Đường bằng phẳng, ẩn dật thì tốt.\n3. Lục Tam: 'Mù mà lý hùm' - Mù đi đạp hùm, nguy.\n4. Cửu Tứ: 'Lý hùm vĩ' - Đạp đuôi hùm, cẩn thận thì thành.\n5. Cửu Ngũ: 'Quyết lý trinh' - Quyết tâm đi, kiên trì thì tốt.\n6. Thượng Cửu: 'Thị lý hanh' - Nhìn lại đường đi, tốt lành."

    ["ĐỊA THIÊN THÁI", { 
        soThuTu: 11, 
        yNghia: "Thái bình, thông suốt", 
        tho: "Thái hòa mọi vật sinh sôi\nGiáng khí đất, thăng khí trời Càn Khôn.",

    ["THIÊN ĐỊA BỈ", { 
        soThuTu: 12, 
        yNghia: "Bế tắc, đình trệ", 
        tho: "Trời đất bất trắc, bất hòa\nNắm ngay cơ hội vượt qua thời này.", 
        giaiThich: "Quẻ Thiên Địa Bĩ biểu thị sự bế tắc, như trời và đất không giao hòa. Đây là thời điểm khó khăn, cần kiên nhẫn và tìm cơ hội để vượt qua. Hãy giữ vững niềm tin và hành động đúng thời điểm.\n\n**Thoán từ**: 'Bĩ: Phỉ nhân, bất lợi quân tử trinh.' - Không hợp người, bất lợi cho quân tử kiên trì.\n\n**Hào từ**:\n1. Sơ Lục: 'Bạt mao như' - Nhổ cỏ tranh, kiên trì thì tốt.\n2. Lục Nhị: 'Bao sỉ' - Chịu nhục, kiên nhẫn thì an.\n3. Lục Tam: 'Bao tàm' - Chịu xấu hổ, hung.\n4. Cửu Tứ: 'Hữu mệnh vô cữu' - Có mệnh trời, không lỗi.\n5. Cửu Ngũ: 'Hưu bĩ chi cát' - Nghỉ ngơi trong bế tắc, tốt.\n6. Thượng Cửu: 'Khuynh bĩ tiên hĩ' - Lật đổ bế tắc, vui vẻ."

    ["THIÊN HỎA ĐỒNG NHÂN", {

    ["HỎA THIÊN ĐẠI HỮU", {

        tho: "Lửa trời chiếu sáng nơi nơi\nCủa quý nhất đời hạnh phúc, văn minh.",

    ["ĐỊA SƠN KHIÊM", { 
        soThuTu: 15, 
        yNghia: "Khiêm tốn, nhún nhường", 
        tho: "Núi dưới đất thấp, càng cao\nĐạo trời đất dẫn ta vào với Khiêm.",

    ["LÔI ĐỊA DỰ", {

        yNghia: "Vui vẻ, chuẩn bị", 
        tho: "Sấm vang dậy đất vui mừng\nGiữ mình, vô độ thì đừng, sáng khôn.",

    ["TRẠCH LÔI TÙY", {

        yNghia: "Tùy tùng, thích ứng", 
        tho: "Sấm trong đầm sóng vui rung\nCùng theo chính đạo thì cùng hanh thông.", 
        giaiThich: "Quẻ Trạch Lôi Tùy biểu thị sự thích ứng, như sấm vang trong đầm. Đây là lời khuyên về việc linh hoạt, biết theo đúng người và đúng đạo để đạt được thành công. Hãy giữ tâm chính trực.\n\n**Thoán từ**: 'Tùy: Nguyên hanh lợi trinh, vô cữu.' - Theo đúng thì tốt, không lỗi.\n\n**Hào từ**:\n1. Sơ Cửu: 'Quan hữu du' - Quan thay đổi, tốt.\n2. Lục Nhị: 'Hệ tiểu nhân' - Theo kẻ nhỏ, mất người lớn.\n3. Lục Tam: 'Hệ trượng phu' - Theo người lớn, bỏ kẻ nhỏ, tốt.\n4. Cửu Tứ: 'Tùy hữu hoạch' - Theo có lợi, nhưng cần chính.\n5. Cửu Ngũ: 'Phu vu giai' - Theo điều tốt, cát.\n6. Thượng Lục: 'Câu hệ chi' - Bị trói buộc, rồi giải thoát."
    }],
    ["SƠN PHONG CỔ", {

        tho: "Núi ngăn gió có việc rồi\nSửa mình chân chính xứng người sáng khôn.",

    }],
    ["ĐỊA TRẠCH LÂM", { 
        soThuTu: 19, 
        yNghia: "Đến gần, phát triển", 
        tho: "Đất trên đầm đến với nuôi\nNuôi là đạo lớn nhất đời người theo.", 
        giaiThich: "Quẻ Địa Trạch Lâm biểu thị sự phát triển, như đất đến gần đầm để nuôi dưỡng. Đây là quẻ tốt, báo hiệu sự tiến triển và thành công. Hãy tận dụng thời cơ để phát triển và giúp đỡ người khác.\n\n**Thoán từ**: 'Lâm: Nguyên hanh lợi, chí bát nguyệt hữu hung.' - Đến gần tốt, nhưng tháng tám có hung.\n\n**Hào từ**:\n1. Sơ Cửu: 'Hàm lâm trinh cát' - Đến gần chính trực, tốt.\n2. Cửu Nhị: 'Hàm lâm cát' - Đến gần tốt, mọi sự lợi.\n3. Lục Tam: 'Cam lâm vô du lợi' - Ngọt mà đến, không lợi.\n4. Lục Tứ: 'Chí lâm vô cữu' - Đến hoàn hảo, không lỗi.\n5. Lục Ngũ: 'Tri lâm' - Biết đến gần, đại quân tử cát.\n6. Thượng Lục: 'Đôn lâm cát' - Đến chân thành, tốt."
    }],
    ["PHONG ĐỊA QUAN", { 
        soThuTu: 20, 
        yNghia: "Quan sát, xem xét", 
        tho: "Gió trên đất tất theo phương\nGió có mắt dắt dẫn đường mát thơm.", 
        giaiThich: "Quẻ Phong Địa Quan biểu thị sự quan sát, như gió thổi trên đất. Đây là lời khuyên về việc nhìn nhận, học hỏi và dẫn dắt người khác bằng tấm gương sáng. Hãy giữ tâm trong sạch và sáng suốt.\n\n**Thoán từ**: 'Quan: Nguyên cát, rửa tay mà không dâng.' - Quan sát tốt, chuẩn bị mà chưa hành động.\n\n**Hào từ**:\n1. Sơ Lục: 'Đồng quan' - Quan sát non trẻ, nhỏ thì không lỗi.\n2. Lục Nhị: 'Khuy quan' - Nhìn qua khe, lợi cho nữ.\n3. Lục Tam: 'Quan ngã sinh' - Xem xét đời mình, tiến thoái đúng.\n4. Lục Tứ: 'Quan quốc chi quang' - Xem ánh sáng nước, cát.\n5. Cửu Ngũ: 'Quan ngã sinh' - Xem xét đời mình, quân tử không lỗi.\n6. Thượng Cửu: 'Quan kỳ sinh' - Xem xét đời người, không lỗi."

    ["HỎA LÔI PHỆ HẠP", {

        yNghia: "Gặp trở ngại, cần vượt qua", 
        tho: "Trừ ngăn cách, sạch gian tà\nLửa trên đầu sấm hợp hòa sáng vang.", 
        giaiThich: "Quẻ Hỏa Lôi Phệ Hạp biểu thị sự vượt qua trở ngại, như lửa và sấm hợp sức. Đây là thời điểm cần quyết đoán, loại bỏ những cản trở để tiến lên. Hãy hành động mạnh mẽ và công bằng.\n\n**Thoán từ**: 'Phệ Hạp: Hanh, lợi dụng hình.' - Cắn hợp thì thuận, lợi dùng hình phạt.\n\n**Hào từ**:\n1. Sơ Cửu: 'Cù phệ' - Bị cùm chân, nhỏ thì không lỗi.\n2. Lục Nhị: 'Phệ phu' - Cắn da, không lỗi.\n3. Lục Tam: 'Phệ ky' - Cắn thịt khô, gặp khó nhỏ.\n4. Cửu Tứ: 'Phệ cán cốt' - Cắn xương khô, được mũi tên vàng, tốt.\n5. Lục Ngũ: 'Phệ thịt khô' - Cắn thịt khô, được vàng, kiên trì thì tốt.\n6. Thượng Cửu: 'Hà cù phệ' - Mang cùm cổ, hung."
    }],
    ["SƠN HỎA BÍ", { 
        soThuTu: 22, 
        yNghia: "Trang sức, vẻ đẹp bề ngoài", 
        tho: "Lửa làm cho núi sáng hơn\nĐiểm trang lợi ít, lòng son lợi nhiều.", 
        giaiThich: "Quẻ Sơn Hỏa Bí biểu thị vẻ đẹp bề ngoài, như lửa làm sáng núi. Đây là lời khuyên về việc chú trọng vẻ đẹp nội tâm hơn là hình thức bên ngoài. Hãy giữ tâm chân thành để đạt được thành công thực sự.\n\n**Thoán từ**: 'Bí: Hanh, tiểu lợi hữu du vãng.' - Trang sức thì thuận, nhỏ mà có lợi khi đi.\n\n**Hào từ**:\n1. Sơ Cửu: 'Bí kỳ chỉ' - Trang sức chân, bỏ xe đi bộ.\n2. Lục Nhị: 'Bí kỳ tu' - Trang sức râu, tốt.\n3. Cửu Tam: 'Phu như mạt như' - Sáng như ướt, kiên trì thì tốt.\n4. Lục Tứ: 'Bí như phấn như' - Đơn sơ như ngựa trắng, cưới được.\n5. Lục Ngũ: 'Bí vu khâu viên' - Trang sức ở đồi vườn, giản dị thì cát.\n6. Thượng Cửu: 'Bạch bí vô cữu' - Trang sức trắng, không lỗi."
    }],
    ["SƠN ĐỊA BÁC", { 
        soThuTu: 23, 
        yNghia: "Bóc lột, suy tàn", 
        tho: "Núi trên đất tất tiêu điều\nKhi trên nền yếu, khi kiêu căng đời.", 
        giaiThich: "Quẻ Sơn Địa Bác biểu thị sự suy tàn, như núi trên đất không vững. Đây là thời điểm cần cẩn trọng, tránh kiêu ngạo và xây dựng nền tảng vững chắc để tránh thất bại.\n\n**Thoán từ**: 'Bác: Bất lợi hữu du vãng.' - Suy tàn, không lợi khi đi đâu.\n\n**Hào từ**:\n1. Sơ Lục: 'Bác sàng dĩ túc' - Giường bị bóc chân, hung.\n2. Lục Nhị: 'Bác sàng dĩ biện' - Giường bị bóc cạnh, hung.\n3. Lục Tam: 'Bác chi vô cữu' - Bóc mà không lỗi, thoát khỏi xấu.\n4. Lục Tứ: 'Bác sàng dĩ phu' - Giường bóc đến da, hung.\n5. Lục Ngũ: 'Xuyến ngư' - Dẫn cá thành đàn, được ơn, không lỗi.\n6. Thượng Cửu: 'Đại quả bác' - Quả lớn bị bóc, mất hết."

    ["ĐỊA LÔI PHỤC", {

        yNghia: "Trở lại, phục hồi", 
        tho: "Sấm trong đất tất vui hồi\nĐất nuôi mầm hạnh thành chồi mai xanh.", 
        giaiThich: "Quẻ Địa Lôi Phục biểu thị sự phục hồi, như sấm vang trong đất báo hiệu mùa xuân. Đây là quẻ tốt, báo hiệu sự trở lại của những điều tốt đẹp. Hãy kiên nhẫn và chuẩn bị cho sự khởi sắc.\n\n**Thoán từ**: 'Phục: Hanh, xuất nhập vô tật.' - Trở lại thì thuận, ra vào không bệnh.\n\n**Hào từ**:\n1. Sơ Cửu: 'Bất viễn phục' - Trở lại gần, không hối.\n2. Lục Nhị: 'Hưu phục cát' - Nghỉ mà trở lại, tốt.\n3. Lục Tam: 'Tần phục hung' - Trở lại nhiều lần, hung.\n4. Lục Tứ: 'Độc phục' - Một mình trở lại, tốt.\n5. Lục Ngũ: 'Đôn phục vô hối' - Chân thành trở lại, không hối.\n6. Thượng Lục: 'Mê phục chi tai' - Lạc lối trở lại, tai họa."

    ["THIÊN LÔI VÔ VỌNG", {

        tho: "Trời nổi sấm có thiên tai\nTrời cưng nhân đức, phạt ai làm càn.", 
        giaiThich: "Quẻ Thiên Lôi Vô Vọng biểu thị sự chân thật, như sấm vang dưới trời. Đây là lời khuyên về việc sống ngay thẳng, không toan tính. Tránh hành động sai trái để không gặp tai họa.\n\n**Thoán từ**: 'Vô Vọng: Nguyên hanh lợi trinh.' - Không vọng thì tốt, kiên trì.\n\n**Hào từ**:\n1. Sơ Cửu: 'Vô vọng vãng cát' - Không vọng mà đi, tốt.\n2. Lục Nhị: 'Bất canh hữu mệnh' - Không gieo vẫn có, tốt.\n3. Lục Tam: 'Vô vọng chi tai' - Tai họa bất ngờ, mất bò.\n4. Cửu Tứ: 'Khả trinh vô cữu' - Kiên trì thì không lỗi.\n5. Cửu Ngũ: 'Vô vọng chi tật' - Bệnh bất ngờ, không cần thuốc.\n6. Thượng Cửu: 'Vô vọng chi hành' - Hành động vô vọng, hung."

    ["SƠN THIÊN ĐẠI SÚC", {

    ["SƠN LÔI DI", {

        tho: "Núi nuôi sấm động lòng mình\nNgười nuôi đức hạnh, nghĩa tình người minh.",

    ["TRẠCH PHONG ĐẠI QUÁ", {

        tho: "Quá đáng giáng họa lẽ thường\nĐức cao, nhân cả phi thường làm nên.",

    ["THUẦN KHẢM", {

        tho: "Nước hai lần hiểm cản tà\nHiền tài nhân đức vượt qua dễ dàng.", 
        giaiThich: "Quẻ Thuần Khảm biểu thị sự hiểm nguy, như nước chảy xiết. Đây là quẻ nhắc nhở về việc đối mặt với khó khăn, nhưng nếu giữ tâm chính trực và nhân đức, bạn sẽ vượt qua một cách an toàn.\n\n**Thoán từ**: 'Khảm: Tập khảm, hữu phu, trinh cát.' - Hiểm trở lặp lại, có lòng tin thì tốt.\n\n**Hào từ**:\n1. Sơ Lục: 'Tập khảm nhập khảm' - Hiểm trong hiểm, hung.\n2. Lục Nhị: 'Khảm hữu hiểm' - Có hiểm nhỏ, cầu nhỏ thì được.\n3. Lục Tam: 'Lai chi khảm khảm' - Đến đi đều hiểm, nguy.\n4. Lục Tứ: 'Tôn tửu khuyển' - Rượu lễ giản đơn, không lỗi.\n5. Cửu Ngũ: 'Khảm bất doanh' - Hố không đầy, không lỗi.\n6. Thượng Lục: 'Hệ dụng huy' - Bị trói trong hiểm, hung."

    ["TRẠCH SƠN HÀM", {

    ["LÔI PHONG HẰNG", {

    ["THIÊN SƠN ĐỘN", {

        tho: "Núi khiêm núi trốn trong trời\nGiữ mình vững chãi thì đời núi cao.",

    }],
    ["LÔI THIÊN ĐẠI TRÁNG", {

        tho: "Sấm trên trời vọng xa xôi\nLớn mạnh tránh ác thì đời hanh thông.", 
        giaiThich: "Quẻ Lôi Thiên Đại Tráng biểu thị sự mạnh mẽ, như sấm vang trên trời. Đây là thời điểm thuận lợi để hành động quyết đoán, nhưng cần tránh làm điều ác để giữ được sự hanh thông.\n\n**Thoán từ**: 'Đại Tráng: Lợi trinh.' - Mạnh lớn, kiên trì thì lợi.\n\n**Hào từ**:\n1. Sơ Cửu: 'Tráng vu chỉ' - Mạnh ở ngón chân, đi thì hung.\n2. Cửu Nhị: 'Trinh cát' - Kiên trì thì tốt.\n3. Cửu Tam: 'Tiểu nhân dụng tráng' - Kẻ nhỏ dùng sức, quân tử không.\n4. Cửu Tứ: 'Trinh cát hối vong' - Kiên trì tốt, hối tiêu.\n5. Lục Ngũ: 'Thất dương' - Mất dê ở đồng, không hối.\n6. Thượng Lục: 'Dương đụng phiên' - Dê húc rào, không tiến thoái được."

    ["ĐỊA HỎA MINH DI", { 
        soThuTu: 36, 
        yNghia: "Tối tăm, ẩn mình", 
        tho: "Lửa trong đất tất tối đi\nGiữ cho tâm sáng, Minh Di sá gì.",

    ["PHONG HỎA GIA NHÂN", {

    ["THỦY SƠN KIỂN", {

    ["SƠN TRẠCH TỔN", {

    ["PHONG LÔI ÍCH", {

    ["TRẠCH THIÊN QUẢI", {

    ["THIÊN PHONG CẤU", {

        yNghia: "Gặp gỡ bất ngờ", 
        tho: "Gió kết trời thổi mọi phương\nDưới trên liên kết tỏa hương thơm đời.",

    ["ĐỊA PHONG THĂNG", {

    ["TRẠCH THỦY KHỐN", {

    ["THỦY PHONG TỈNH", {

    ["TRẠCH HỎA CÁCH", { 
        soThuTu: 49, 
        yNghia: "Thay đổi, cách tân", 
        tho: "Đầm trên lửa chứa đổi thay\nSáng ngời, vui thuận ắt xây mới thành.", 
        giaiThich: "Quẻ Trạch Hỏa Cách biểu thị sự thay đổi, như lửa làm sôi nước trong đầm. Đây là thời điểm cần cải cách, thay đổi để tiến bộ. Hãy hành động sáng suốt và thuận theo ý dân để thành công.\n\n**Thoán từ**: 'Cách: Kỷ nhật nãi cách, hanh.' - Ngày kỷ mới thay đổi, thuận.\n\n**Hào từ**:\n1. Sơ Cửu: 'Củng dụng hoàng ngưu chi cách' - Buộc bằng da trâu vàng, chưa đổi.\n2. Lục Nhị: 'Kỷ nhật nãi cách' - Ngày kỷ thay đổi, tốt.\n3. Cửu Tam: 'Chinh hung trinh lệ' - Đi thì hung, kiên trì thì nguy.\n4. Cửu Tứ: 'Hối vong hữu phu' - Hối tiêu, có lòng tin, đổi tốt.\n5. Cửu Ngũ: 'Đại nhân hổ biến' - Đại nhân đổi như hổ, tốt.\n6. Thượng Lục: 'Quân tử báo biến' - Quân tử đổi như báo, tiểu nhân đổi mặt."
    }],["HỎA PHONG ĐỈNH", { 
        soThuTu: 50, 
        yNghia: "Đỉnh, sự nghiệp vững chắc", 
        tho: "Lửa có gió, đỉnh sôi liền\nĐức, nhân, hòa, sáng đại hiền chăm dân.", 
        giaiThich: "Quẻ Hỏa Phong Đỉnh biểu thị sự vững chắc, như cái đỉnh được lửa và gió hỗ trợ. Đây là quẻ tốt, báo hiệu sự nghiệp thành công và ổn định. Hãy giữ đức hạnh và chăm lo cho người khác để duy trì thành tựu. \n\n**Thoán từ**: 'Đỉnh: Nguyên, Hanh, Lợi.' - Khởi nguồn vĩ đại, thông suốt, có lợi. \n\n**Hào từ**: \n1. Sơ Lục: 'Đỉnh phu cước' - Đỉnh lật ngược chân, loại bỏ xấu để làm mới. \n2. Cửu Nhị: 'Đỉnh hữu thực' - Đỉnh chứa thức ăn, đầy đủ và hài hòa. \n3. Cửu Tam: 'Đỉnh nhĩ cách' - Tay cầm đỉnh đứt, cần cẩn thận kẻo mất thành quả. \n4. Cửu Tứ: 'Đỉnh chiết túc' - Đỉnh gãy chân, sự nghiệp gặp khó, cần sửa chữa. \n5. Lục Ngũ: 'Hoàng đỉnh nguyên cát' - Đỉnh vàng đại cát, đạt thành công nhờ đức hạnh. \n6. Thượng Cửu: 'Ngọc đỉnh đại cát' - Đỉnh ngọc quý, sự nghiệp vững vàng, rất tốt."

    ["THUẦN CHẤN", {

        let lastDrawTime = localStorage.getItem("lastDrawTime") ? parseInt(localStorage.getItem("lastDrawTime")) : 0;
        let hasQuestion = false; // Biến để kiểm tra xem đã nhập câu hỏi chưa
        let isFirstDraw = true; // Biến để kiểm tra lần rút đầu tiên

        function updateTimer() {
            const currentTime = Date.now();
            const timeSinceLastDraw = currentTime - lastDrawTime;
            const timeRemaining = COOLDOWN_TIME - timeSinceLastDraw;

            if (timeRemaining > 0) {
                drawButton.disabled = true;
                const minutes = Math.floor(timeRemaining / (60 * 1000));
                const seconds = Math.floor((timeRemaining % (60 * 1000)) / 1000);
                timerDisplay.innerText = `Còn ${minutes} phút ${seconds} giây để rút bài tiếp theo`;
            } else if (!hasQuestion) {
                drawButton.disabled = true;
                timerDisplay.innerText = "Vui lòng nhập và xác nhận câu hỏi trước khi rút bài!";
            } else {
                drawButton.disabled = false;
                timerDisplay.innerText = "Bạn có thể rút bài!";
            }
        }

        function submitQuestion() {
            const question = questionInput.value.trim();
            if (question === "") {
                alert("Vui lòng nhập câu hỏi trước khi xác nhận!");
                return;
            }

            // Hiển thị câu hỏi đã nhập
            questionDisplay.innerText = `Câu hỏi của bạn: ${question}`;
            hasQuestion = true;
            questionInput.disabled = true; // Vô hiệu hóa textarea sau khi xác nhận
            submitQuestionButton.disabled = true; // Vô hiệu hóa nút xác nhận
            updateTimer(); // Cập nhật lại trạng thái nút rút bài
        }

        function drawCard() {
            const currentTime = Date.now();
            const timeSinceLastDraw = currentTime - lastDrawTime;

            if (timeSinceLastDraw < COOLDOWN_TIME) {
                return; // Không cho rút nếu chưa đủ thời gian
            }

            if (!hasQuestion) {
                alert("Vui lòng nhập và xác nhận câu hỏi trước khi rút bài!");
                return;
            }

            // Nếu không phải lần rút đầu tiên, reset câu hỏi để nhập câu hỏi mới
            if (!isFirstDraw) {
                hasQuestion = false;
                questionInput.value = "";
                questionInput.disabled = false;
                submitQuestionButton.disabled = false;
                questionDisplay.innerText = "";
            }
            isFirstDraw = false; // Đánh dấu rằng đã rút ít nhất một lần

            // Lật lại bài về mặt trước trước khi rút
            if (card.classList.contains("flipped")) {
                card.classList.remove("flipped");
            }

            setTimeout(() => {
                // Rút bài ngẫu nhiên
                const hexagrams = Array.from(giaiThichQue.keys());
                const randomHexagram = hexagrams[Math.floor(Math.random() * hexagrams.length)];
                const hexagramData = giaiThichQue.get(randomHexagram);

                // Cập nhật nội dung lá bài
                hexagramName.innerText = randomHexagram;
                hexagramOrder.innerText = `Số thứ tự: ${hexagramData.soThuTu}`;
                hexagramMeaning.innerText = `Ý nghĩa: ${hexagramData.yNghia}`;
                hexagramPoem.innerText = hexagramData.tho;
                hexagramDetail.innerText = `Giải thích: ${hexagramData.giaiThich}`;

                // Lật bài
                card.classList.add("flipped");

                // Lưu thời gian rút bài
                lastDrawTime = Date.now();
                localStorage.setItem("lastDrawTime", lastDrawTime);
                updateTimer();
            }, 800); // Đợi hiệu ứng lật bài hoàn tất
        }

        // Cập nhật đồng hồ đếm ngược mỗi giây
        setInterval(updateTimer, 1000);
        updateTimer(); // Cập nhật ngay khi tải trang
    </script>
